<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calyndra</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <div class="m-auto"  id="loginPage">

                    
                <div class="box-container" id="usernameInputBox">
                    <div class="box">
                        <input type="text" placeholder="Username" id="usernameInput">
                    </div>
                </div>
                    
                <div class="box-container" id="passwordInputBox">
                    <div class="box">
                        <input type="password" placeholder="Password" id="passwordInput">
                    </div>
                </div>

                <label class="rocker">
                    <input id="fieldSwitchButton" type="checkbox" checked>
                    <span class="switch-left">Name</span>
                    <span class="switch-right">Pass</span>
                </label>
                
                <button class="clearButton hvr-radial-in" id="clearInputButton"></button>
                <button class="keypress hvr-radial-in" data-code="44" id="charComma"></button>
                <button class="keypress hvr-radial-in" data-code="46" id="charDot"></button>
                <button class="keypress hvr-radial-in" data-code="50" id="number2"></button>
                <button class="keypress hvr-radial-in" data-code="51" id="number3"></button>
                <button class="keypress hvr-radial-in" data-code="52" id="number4"></button>
                <button class="keypress hvr-radial-in" data-code="53" id="number5"></button>
                <button class="keypress hvr-radial-in" data-code="54" id="number6"></button>
                <button class="keypress hvr-radial-in" data-code="55" id="number7"></button>
                <button class="keypress hvr-radial-in" data-code="56" id="number8"></button>
                <button class="keypress hvr-radial-in" data-code="57" id="number9"></button>
                <button class="keypress hvr-radial-in" data-code="97" id="letterA"></button>
                <button class="keypress hvr-radial-in" data-code="98" id="letterB"></button>
                <button class="keypress hvr-radial-in" data-code="99" id="letterC"></button>
                <button class="keypress hvr-radial-in" data-code="100" id="letterD"></button>
                <button class="keypress hvr-radial-in" data-code="101" id="letterE"></button>
                <button class="keypress hvr-radial-in" data-code="102" id="letterF"></button>
                <button class="keypress hvr-radial-in" data-code="103" id="letterG"></button>
                <button class="keypress hvr-radial-in" data-code="104" id="letterH"></button>
                <button class="keypress hvr-radial-in" data-code="105" id="letterI"></button>
                <button class="keypress hvr-radial-in" data-code="106" id="letterJ"></button>
                <button class="keypress hvr-radial-in" data-code="107" id="letterK"></button>
                <button class="keypress hvr-radial-in" data-code="108" id="letterL"></button>
                <button class="keypress hvr-radial-in" data-code="109" id="letterM"></button>
                <button class="keypress hvr-radial-in" data-code="110" id="letterN"></button>
                <button class="keypress hvr-radial-in" data-code="111" id="letterO"></button>
                <button class="keypress hvr-radial-in" data-code="112" id="letterP"></button>
                <button class="keypress hvr-radial-in" data-code="113" id="letterQ"></button>
                <button class="keypress hvr-radial-in" data-code="114" id="letterR"></button>
                <button class="keypress hvr-radial-in" data-code="115" id="letterS"></button>
                <button class="keypress hvr-radial-in" data-code="116" id="letterT"></button>
                <button class="keypress hvr-radial-in" data-code="117" id="letterU"></button>
                <button class="keypress hvr-radial-in" data-code="118" id="letterV"></button>
                <button class="keypress hvr-radial-in" data-code="119" id="letterW"></button>
                <button class="keypress hvr-radial-in" data-code="120" id="letterX"></button>
                <button class="keypress hvr-radial-in" data-code="121" id="letterY"></button>
                <button class="keypress hvr-radial-in" data-code="122" id="letterZ"></button>
                <button class="keypress hvr-radial-in" data-code="225" id="acuteA"></button>
                <button class="keypress hvr-radial-in" data-code="233" id="acuteE"></button>
                <button class="keypress hvr-radial-in" data-code="243" id="acuteO"></button>
                <button class="keypress hvr-radial-in" data-code="246" id="diaeresisO"></button>
                <button class="keypress hvr-radial-in" data-code="252" id="diaeresisU"></button>
                <button class="keypress hvr-radial-in" data-code="337" id="doubleAcuteO"></button>
                
            </div>
        </main>
        <footer>

        </footer>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>

</html>
